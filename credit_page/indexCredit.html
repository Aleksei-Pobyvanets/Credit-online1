<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body >
    <div id="creditItems">
        
    </div>

    <button id="btn" type="button">2</button>

    <div>
        1 credit hour: <input type="number" id="credit1"><br />
        2 credit hour: <input type="number" id="credit2"><br />
        Total: <input id="output"><br />
    
    
            <button onclick="doCalc()" type="button">Calculate</button>
    </div>
    
    <div class="box">
        <div class="box_logo_block">
            <div class="box_logo_block_img">logo</div>
            <div class="box_logo_stars_block">
                <div class="stars">
                    <div class="star">*</div>
                    <div class="star">*</div>
                    <div class="star">*</div>
                    <div class="star">*</div>
                    <div class="star">*</div>
                </div>
                <p class="ball">(4.6)</p>
            </div>
        </div>

        <div class="main_part">
            <div class="main_part_top">
                <div class="main_part_top_summ">
                    <p class="main_part_top_summ_txt">Сумма кредита</p>
                    <div class="main_part_top_summ_bl">
                        <p class="main_part_top_summ_numb" id="">5000 </p>
                        <p class="main_part_top_summ_numb_grn">грн</p>
                    </div>
                </div>
                <div class="main_part_top_summ">
                    <p class="main_part_top_prozents_txt">Проценты</p>
                    <div class="main_part_top_summ_bl">
                        <p class="main_part_top_summ_numb" id="">5000 </p>
                        <p class="main_part_top_summ_numb_grn">грн</p>
                    </div>
                </div>
                <div class="main_part_top_summ">
                    <p class="main_part_top_back_txt">Сумма кредита</p>
                    <div class="main_part_top_summ_bl">
                        <p class="main_part_top_summ_numb" id="">5000 </p>
                        <p class="main_part_top_summ_numb_grn">грн</p>
                    </div>
                </div>
            </div>
                <div class="main_part_line"></div>
            <div class="main_part_bottom">
                <div class="main_part_bottom_summ">
                    <p class="main_part_bottom_summ_txt">Первый кредит</p>
                    <p class="main_part_bottom_summ_numb">500 - 7 000 грн</p>
                </div>
                <div class="main_part_bottom_summ">
                    <p class="main_part_bottom_summ_txt">Повторный кредит</p>
                    <p class="main_part_bottom_summ_numb">500 - 5 000 грн</p>
                </div>
                <div class="main_part_bottom_summ">
                    <p class="main_part_bottom_summ_txt">Срок</p>
                    <p class="main_part_bottom_summ_numb">2 - 30 дней</p>
                </div>
            </div>
        </div>

        <div class="last_block">
            <div class="last_block_proz_box">
                <div class="last_block_proz_box">
                    <p class="last_block_proz_txt">0,3%</p>
                </div>
                <div class="last_block_txt_box">
                    <p class="last_block_txt">на первый кредит</p>
                </div>
            </div>
            <button class="bnt">получить кредит</button>
        </div>
    </div>


    <script src="credit.js"></script>

</body>
</html>
